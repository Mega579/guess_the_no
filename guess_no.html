<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    label{
        font-size:80px;
        position:absolute;
        left:150px;
        top:100px;
        color:white;
        transition:0.5s;
    }
    label:hover{
        -webkit-text-stroke: 2px #fff;
        color:transparent;
        color:black;
    }
    #gn{
        position:absolute;
        left:500px;
        top:250px;
        border-style:ridge;
        border-radius:30px;
        width:200px;
        height:30px;
    }
    #fn{
        border-style:ridge;
        border-radius:4px;
        width:100px;
        height:30px;
        position:absolute;
        left:750px;
        top:250px;
    }
    #result{
        font-size:30px;
        position:absolute;
        left:550px;
        top:310px;
    }
    #score{
        font-size:20px;
        background-color:white;
        position:absolute;
        left:600px;
        top:400px;
        border-style:inset;
    }
    
    #restart{
        position:absolute;
        top:415px;
        left:730px;
        border-radius:5px;
        height:40px;
        width:100px;
        background-color:white;
    }
    .vid{
        position:absolute;
        left:0;
        bottom:0px;
        z-index: -1;
    }
    @media(min-aspect-ratio: 16/9){
        .vid{
        height: auto;
        width:100%;
        }
    }

    @media(max-aspect-ratio: 16/9){
        .vid{
        height: 100%;
        width:auto;
        }
    }
    div{
        box-shadow:white;
        border-style:inset;
        height:450px;
        margin-top:80px;
        margin-left:30px;
        margin-right:30px;
        background-color:rgba(250, 123, 114, 0.471);
    }

    </style>
</head>
<body>
    <video autoplay muted loop palys-inline class="vid" >
        <source src="video.mp4" type="video/mp4">
    </video>
    <div>
    <label for="gn">Guess The Number From 1 to 10</label><br><br>
    <input id="gn" type="number">
    <button id="fn" onclick="gnfn()">Check</button>
    <p id="result">You're Wrong/Right</p>
    <p id="score">Score - 10 </p>

    <button id="restart" onclick="resetGame()">Restart Game</button>
</div>
</body>
<script>
    var b = document.getElementById("gn");
    var result = document.getElementById("result");
    var score = document.getElementById("score");
    var score_1 = 10;
    var a = generateRandomNumber(); // Function to generate a random number initially

    function generateRandomNumber() {
        return Math.floor(Math.random() * 10) + 1;
    }

    function resetGame() {
        a = generateRandomNumber();
        score_1 = 10;
        score.textContent = "Score: " + score_1;
        result.textContent = "You're Wrong/Right";
        result.style.color = 'white';
        score.style.color = 'black';
    }
    resetGame();

    function gnfn() {
        var c = b.value;
        if (a == c) {
            score.textContent = "Score: " + score_1;
            result.textContent = "Congratulations you won....!";
            result.style.color = 'white';
            score.style.color = 'green';
        }

        else {
            score_1 = score_1 - 1;
            score.textContent = "Score: " + score_1;
            result.textContent = "Better luck next time....!";
            result.style.color = 'white';
            score.style.color = 'red';
        }
    }

</script>

</html>
